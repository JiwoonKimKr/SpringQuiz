<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- jQuerry랑 bootStrap 관련 파일들 static에 저장되있어야 -->
	<script src="/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

	<!-- bootstrap -->
	<link rel="stylesheet" href="/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div id="wrap" class="container">
	<!-- model attributes: num1, num2 -->
		<th:block>
			<h2> 1. 변수 </h2>
			<h4 th:text="'첫 번째 숫자: '+ ${num1}"></h4>
			<h4 th:text="'두 번째 숫자: '+ ${num2}"></h4>
			<br>

			<h2> 2. 산술연산</h2>
			<h4 th:text="'더하기: ' + ${num1 + num2}"></h4>
			<h4 th:text="'빼기: ' + ${num1 - num2}"></h4>
			<h4 th:text="'곱하기: ' + ${num1 * num2}"></h4>
			<h4 th:text="'나누기: ' + ${num1 / num2}"></h4>

			<h2> 3. 태그 그대로 출력</h2>
			<h4 th:utext="'<h3>안녕하세요</h3>'"></h4>
			
			<h2> 4. if와 unless</h2>
			<th:block th:with="avr=${(num1 + num2) / 2.0}">
				<div th:if="${avr >= 10}">
					<h1 th:text="${avr}"></h1>
				</div>
				<h3 th:unless="${avr >= 10}" th:text="${avr}"></h3>
			</th:block>
		</th:block>
	
	</div>

</body>
</html>
