<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>weatherList</title>
    <!-- jQuerry랑 bootStrap 관련 파일들 static에 저장되있어야 -->
	<script src="/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

	<!-- bootstrap -->
	<link rel="stylesheet" href="/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="/weather_history/style_weather.css" type="text/css">
</head>
<body>
	<!-- Model Attributes: List<WeatherHistory> listWeatherHistory -->
	<div id="wrap">
		<header>
		</header>
		<section class="contents d-flex">
			<aside th:fragment="navAsideWeatherList" class="p-auto bg-info col-2">
				<nav class="">
					<ul id="menuWeather" class="nav flex-column text-white">
						<li class="nav-item"><a class="nav-link active" href="/weather-history/weather-list-view">날씨</a></li>
						<li class="nav-item"><a class="nav-link" href="/weather-history/add-weather-view">날씨입력</a></li>
						<li class="nav-item"><a class="nav-link" href="#">테마날씨</a></li>
						<li class="nav-item"><a class="nav-link" href="#">관측 기후</a>
						</li>
					</ul>
				</nav>
			</aside>
			<section class="listWeather container">
				<p class="display-4 font-weight-bold">과거 날씨</p>
				<table class="table table-hover table-stripped text-center w-100">
					<thead>
						<tr>
							<th>날짜</th>
							<th>날씨</th>
							<th>기온</th>
							<th>강수량</th>
							<th>미세먼지</th>
							<th>풍속</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each=" weatherHistory : ${listWeatherHistory}">
							<td th:text="${#temporals.format(weatherHistory.date, 'yyyy년 M월 d일')}"></td>
							<!-- 맑음, 구름조금, 흐림, 비 -->
							<div th:switch="${weatherHistory.weather}">
								<p th:case="맑음"><td><img src="/weather_history/sunny.jpg" alt="sunny"> </td></p>
								<p th:case="구름조금"><td><img src="/weather_history/partlyCloudy.jpg" alt="partlyCloudy"></td></p>
								<p th:case="흐림"><td><img src="/weather_history/cloudy.jpg" alt="cloudy"></td></p>
								<p th:case="비"><td><img src="/weather_history/rainy.jpg" alt="rainy"></td></p>
							</div>
							<td th:text="${weatherHistory.temperatures}"></td>
							<td th:text="${weatherHistory.precipitation}"></td>
							<td th:text="${weatherHistory.microDust}"></td>
							<td th:text="${weatherHistory.windSpeed}"></td>
						</tr>
					</tbody>
				</table>				
			</section>
		
		</section>
		<footer>
		</footer>
	</div>
</body>
</html>
