<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>판매자 입력</title>
	<script src="/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

	<!-- bootstrap -->
	<link rel="stylesheet" href="/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>	
</head>
<body>
	<div id=wrap class="container">
		<header>
		</header>
		<section class="contents mt-4">
			<article>
				<h1>판매자 추가</h1>
				<div>
					<form method="post" action="/lesson04/quiz01/add-seller">
						<div class="form-group">
							<label for="nickname">이름</label>
							<input type="text" class="form-control col-4" id="nickname" name="nickname">
						</div>
						<div class="form-group">
							<label for="profileImageUrl">프로필 사진 URL</label>
							<input type="text" class="form-control col-8" id="profileImageUrl" name="profileImageUrl">
						</div>
						<div class="form-group">
							<label for="temperature">판매자 온도</label>
							<input type="text" class="form-control col-4" id="temperature" name="temperature">
						</div>

						<button type="submit" class="btn btn-primary">추가</button>						
					</form>
				</div>
			</article>
		</section>
	</div>
</body>
</html>
