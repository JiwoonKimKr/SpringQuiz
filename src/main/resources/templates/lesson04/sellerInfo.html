<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${title}">title</title>
	<script src="/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

	<!-- bootstrap -->
	<link rel="stylesheet" href="/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/quiz01_style.css" ref="text/css">	
</head>
<body>
	<div id="wrap" class="container">
		<header>
		</header>
		<section class="contents">
			<section class="articlesForSell">
				<div>
					<p class="h3 mt-4">판매자 정보</p>
				</div>
				<div class="pageForSell mt-4 d-flex flex-wrap mx-auto">
					<article class="articleForSell border rounded-lg">
						<div class="m-1 row-8 w-100">
							<div th:if="${seller.profileImageUrl} != ''">
								<img th:src="${seller.profileImageUrl}" width="212" height="120" alt="profile image">
							</div>
							<div th:if="${seller.profileImageUrl} == ''">
								<img src="/image_default.png" width="212" height="120" alt="profile image">
							</div>
						</div>
						<div class="row-4 w-100 mt-2 ml-3 d-flex flex-column justify-content-around">
							<p class="nicknameSeller text-secondary my-0 w-100" th:text="${seller.nickname}">되팔이</p>
							<p class="temperatureSeller mt-0 w-100" th:text="${seller.temperature}">36.5</p>
						</div>
					</article>
				</div>
			</section>				
		</section>
		<footer>
		</footer>
	</div>
</body>
</html>
