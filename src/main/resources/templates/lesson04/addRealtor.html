<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>공인중개사</title>
	<script src="/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

	<!-- bootstrap -->
	<link rel="stylesheet" href="/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>	
</head>
<body>
	<div id=wrap class="container">
		<header>
		</header>
		<section class="contents mt-4">
			<article>
				<h1>공인중개사 추가</h1>
				<div>
					<form method="post" action="/lesson04/quiz02/add-realtor">
						<div class="form-group">
							<label for="office">상호명</label>
							<input type="text" class="form-control col-3" id="office" name="office">
						</div>
						<div class="form-group">
							<label for="phoneNumber">전화번호</label>
							<input type="text" class="form-control col-5" id="phoneNumber" name="phoneNumber">
						</div>
						<div class="form-group">
							<label for="address">주소</label>
							<input type="text" class="form-control col-8" id="address" name="address">
						</div>
						<div class="form-group">
							<label for="grade">등급</label>
							<select class="form-control col-5" id="grade" name="grade">
								<option>안심중개사</option>
								<option>일반중개사</option>
							</select>						
						</div>

						<button type="submit" class="btn btn-primary">추가</button>						
					</form>
				</div>
			</article>
		</section>
	</div>
</body>
</html>
